<html>
<head>
  <title>Encriptado</title>
  <meta charset="utf-8">
</head>
<body>
<form>
<input type="password" size="25" minlengt="8" />
  <br></br>
<button type="submit" class="btn btn-primary" onclick="encriptar(this)">Encriptar</button>
  <br></br>
<button type="submit" class="btn btn-success" onclick="desencriptar(this)">Desencriptar</button>
  <br></br>
<p id='resultado'></p>
  </form>
<script>
function encriptar(elemento){
    var palabra = document.getElementsByTagName("input")[0].value;
    var palabra_codificada = btoa(palabra);
    document.getElementById("resultado").innerHTML = palabra_codificada;
}
 
function desencriptar(elemento){
    var palabra = document.getElementsByTagName("input")[0].value;
    var palabra_descodificada = atob(palabra);
    document.getElementById("resultado").innerHTML = palabra_descodificada;
}
</script>
</body>
</html>
